spring.application.name=booktrace

spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=db2111465
spring.datasource.password=oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# SQL 초기화 설정
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:sql/schema.sql
spring.sql.init.continue-on-error=true

# 패키지 및 프로시저 초기화 설정
spring.sql.init.platform=oracle
spring.sql.init.separator=;
spring.sql.init.encoding=UTF-8

# SQL 실행 순서 설정
spring.sql.init.schema-locations=classpath:sql/schema.sql,classpath:sql/popular_package.sql,classpath:sql/loan_package.sql,classpath:sql/reading_log_package.sql,classpath:sql/popular_book_package.sql

server.servlet.session.timeout=30m
